<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UVA Grade Distribution</title>

    <!-- Optional CSS for layout -->
    <link rel="stylesheet" href="style.css" />

    <!-- Load Chart.js and the DataLabels plugin from CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </head>
  <body>
    <h1>UVA Grade Distribution</h1>

    <div class="controls">
      <label for="termSelect">Term:</label>
      <select id="termSelect">
        <option value="">--Select Term--</option>
      </select>

      <label for="subjectInput">Subject (mnemonic):</label>
      <input type="text" id="subjectInput" placeholder="e.g. ACCT, CS, COMM" />

      <label for="catalogInput">Catalog #:</label>
      <input type="text" id="catalogInput" placeholder="e.g. 1112" />

      <!-- New field for instructor -->
      <label for="instructorInput">Instructor:</label>
      <input type="text" id="instructorInput" placeholder="e.g. Hoopes,Charlotte" />

      <button id="updateBtn">Update Chart</button>
    </div>

    <div class="chart-container">
      <canvas id="gradeChart"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
